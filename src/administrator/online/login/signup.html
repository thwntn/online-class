<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/login.css">
    <link rel="stylesheet" href="./assets/style/signup.css">
    <link rel="stylesheet" href="./assets/framework/css/bootstrap.css">
    <script src = './assets/framework/js/bootstrap.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <div class="container-fluid">
            <div class="frame row">
                <div class="content col-md-8">
                    <h2>Đăng kí</h2>
                    <h5>Tên đăng nhập</h5>
                    <input type="text" placeholder="Tên tài khoản hoặc email">
                    <h5>Mật khẩu</h5>
                    <input type = 'pasword' placeholder="Nhập mật khẩu">
                    <h5>Địa chỉ</h5>
                    <input type = 'pasword' placeholder="Nhập địa chỉ">
                    <h5>Số điện thoại</h5>
                    <input type = 'pasword' placeholder="Nhập số điện thoại">
                    <h5>Giới tính</h5>
                    <input class="sex" type="range" placeholder="Nhập ">
                    <h5>Ngành học</h5>
                    <input type = 'pasword' placeholder="Nhập ngành học">
                    <h5>Loại tài khoản đăng kí</h5>
                    <div class="type">
                        <label for="student">Học sinh</label>
                        <input type = 'radio' id="student" name="type" value = '1'>
                        <label for="teacher">Giáo viên</label>
                        <input type = 'radio' name="type" id="teacher">
                    </div>
                    <h5>Ảnh đại diện</h5>
                    <input class="upload" type = 'file' placeholder="Nhập mật khẩu">
                    <button class="signin">Đăng kí</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
